<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
</head>
<body>
    <h2>Đăng Nhập</h2>
    <form id="login-form">
        <label for="username">Tên đăng nhập:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Mật khẩu:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Đăng Nhập</button>
    </form>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch(`https://jobproj.xelanthantoc.workers.dev/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                method: 'POST',
                credentials: "include",
            });

            const result = await response.json();

            if (result.success) {
                alert(result.message); // Thông báo đăng nhập thành công
                window.location.href = result.redirectUrl; // Chuyển hướng đến trang home
            } else {
                alert(result.message); // Thông báo đăng nhập thất bại
            }
        }

        document.getElementById('login-form').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
