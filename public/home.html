<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        .button-container {
            margin: 20px 0;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-container {
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #jobs-list ul {
            list-style-type: none;
            padding: 0;
        }

        #jobs-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #jobs-list a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Nhập từ khóa tìm kiếm công việc..." />
        <button id="searchButton">Tìm kiếm</button>
    </div>
    <h2>Danh Sách Công Việc</h2>
    <div id="jobs-list"></div>

    <div class="button-container" id="auth-buttons">
        <!-- Các nút điều hướng sẽ được hiển thị ở đây -->
    </div>

    <script>
        // Xử lý sự kiện tìm kiếm
        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchTerm = document.getElementById('searchInput').value;
            
            try {
                const response = await fetch(`https://jobproj.xelanthantoc.workers.dev/api/job/search?res=${encodeURIComponent(searchTerm)}`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const jobs = await response.json();
                renderJobList(jobs);
            } catch (error) {
                console.error('Error fetching job list:', error);
                alert('Không thể tải danh sách công việc.');
            }
        });

        // Hàm hiển thị danh sách công việc
        function renderJobList(jobs) {
            const jobsList = document.getElementById('jobs-list');

            // Hiển thị danh sách công việc
            if (jobs.length > 0) {
                jobsList.innerHTML = '<ul>' + jobs.map(job => `
                    <li>
                        <a href="/public/details?id=${job.jobs.id}">${job.jobs.title}</a><br>
                        Mức lương: ${job.jobs.salary}<br>
                        Cấp bậc: ${job.jobs.level}<br>
                        Kinh nghiệm: ${job.jobs.exp}<br>
                        Số lượng: ${job.jobs.quantity}<br>
                        Hình thức: ${job.jobs.form}<br>
                        Địa chỉ: ${job.jobs.address}<br>
                        Công ty: ${job.company.name}<br>
                        Địa chỉ công ty: ${job.company.address}<br>
                        Website công ty: <a href="${job.company.url}" target="_blank">${job.company.url}</a>
                    </li>
                `).join('') + '</ul>';
            } else {
                jobsList.innerHTML = 'Không có công việc nào.';
            }
        }

        async function fetchJobs() {
            try {
                const response = await fetch('https://jobproj.xelanthantoc.workers.dev/home', {
                    method: 'GET',
                    credentials: 'include'  // Gửi cookie theo yêu cầu
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const result = await response.json();
                const tokenC = result.token;
                const tokenL = localStorage.getItem('token');
                const jobsList = document.getElementById('jobs-list');
                const authButtons = document.getElementById('auth-buttons');

                // Hiển thị danh sách công việc
                if (result.allJobs.length > 0) {
                    jobsList.innerHTML = '<ul>' + result.allJobs.map(job => `
                        <li>
                            <a href="/public/details?id=${job.id}">${job.title}</a><br>
                            Mức lương: ${job.salary}<br>
                            Cấp bậc: ${job.level}<br>
                            Kinh nghiệm: ${job.exp}<br>
                            Số lượng: ${job.quantity}<br>
                            Hình thức: ${job.form}<br>
                            Địa chỉ: ${job.address}<br>
                            Công ty: ${job.company.name}<br>
                            Địa chỉ công ty: ${job.company.address}<br>
                            Website công ty: <a href="${job.company.url}" target="_blank">${job.company.url}</a>
                        </li>
                    `).join('') + '</ul>';
                } else {
                    jobsList.innerHTML = 'Không có công việc nào.';
                }

                // Hiển thị các nút điều hướng dựa trên trạng thái đăng nhập
                if (tokenC === tokenL) {
                    authButtons.innerHTML = `
                        <button onclick="location.href='https://deadinside.pages.dev/public/profile'">Profile</button>
                        <button onclick="logout()">Logout</button>
                    `;
                } else {
                    authButtons.innerHTML = `
                        <button onclick="location.href='https://deadinside.pages.dev/public/login'">Login</button>
                        <button onclick="location.href='https://deadinside.pages.dev/public/register'">Register</button>
                    `;
                }
            } catch (error) {
                console.error('Lỗi khi lấy danh sách công việc:', error);
            }
        }

        async function logout() {
            try {
                const response = await fetch('https://jobproj.xelanthantoc.workers.dev/logout', {
                    method: 'POST',
                    credentials: 'include'  // Gửi cookie theo yêu cầu
                });

                const result = await response.json();
                if (result.success) {
                    localStorage.removeItem('token'); // Xóa token từ localStorage
                    location.href = 'https://deadinside.pages.dev/public/login';  // Chuyển hướng đến trang đăng nhập
                } else {
                    alert('Đăng xuất không thành công');
                }
            } catch (error) {
                console.error('Lỗi khi đăng xuất:', error);
            }
        }

        // Gọi hàm để tải dữ liệu khi trang được tải
        fetchJobs();
    </script>
</body>
</html>
