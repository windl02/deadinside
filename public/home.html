<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Danh Sách Công Việc</h2>
    <table>
        <thead>
            <tr>
                <th>Tiêu đề công việc</th>
                <th>Mức lương</th>
                <th>Cấp bậc</th>
                <th>Kinh nghiệm</th>
                <th>Số lượng</th>
                <th>Hình thức</th>
                <th>Địa chỉ</th>
                <th>Tên công ty</th>
                <th>Địa chỉ công ty</th>
                <th>Website công ty</th>
            </tr>
        </thead>
        <tbody id="jobs-list">
            <!-- Các hàng sẽ được thêm vào đây -->
        </tbody>
    </table>

    <div class="button-container" id="auth-buttons">
        <!-- Các nút điều hướng sẽ được hiển thị ở đây -->
    </div>

    <script>
        async function fetchJobs() {
            try {
                const response = await fetch('https://jobproj.xelanthantoc.workers.dev/home', {
                    method: 'GET',
                    credentials: 'include'  // Gửi cookie theo yêu cầu
                });

                const result = await response.json();
                const tokenC = result.token;
                const tokenL = localStorage.getItem('token');
                const jobsListElement = document.getElementById('jobs-list');
                const authButtons = document.getElementById('auth-buttons');

                // Hiển thị danh sách công việc
                if (result.allJobs.length > 0) {
                    result.allJobs.forEach(job => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td><a href="/details?id=${job.jobs.id}">${job.jobs.title}</a></td>
                            <td>${job.jobs.salary}</td>
                            <td>${job.jobs.level}</td>
                            <td>${job.jobs.exp}</td>
                            <td>${job.jobs.quantity}</td>
                            <td>${job.jobs.form}</td>
                            <td>${job.jobs.address}</td>
                            <td>${job.company.name}</td>
                            <td>${job.company.address}</td>
                            <td><a href="${job.company.url}" target="_blank">${job.company.url}</a></td>
                        `;

                        jobsListElement.appendChild(row);
                    });
                } else {
                    jobsListElement.innerHTML = '<tr><td colspan="10">Không có công việc nào.</td></tr>';
                }

                // Hiển thị các nút điều hướng dựa trên trạng thái đăng nhập
                if (tokenC == tokenL) {
                    authButtons.innerHTML = `
                        <button onclick="location.href='https://deadinside.pages.dev/public/profile'">Profile</button>
                        <button onclick="logout()">Logout</button>
                    `;
                } else {
                    authButtons.innerHTML = `
                        <button onclick="location.href='https://deadinside.pages.dev/public/login'">Login</button>
                        <button onclick="location.href='https://deadinside.pages.dev/public/register'">Register</button>
                    `;
                }
            } catch (error) {
                console.error('Lỗi khi lấy danh sách công việc:', error);
            }
        }

        async function logout() {
            try {
                const response = await fetch('https://jobproj.xelanthantoc.workers.dev/logout', {
                    method: 'POST',
                    credentials: 'include'  // Gửi cookie theo yêu cầu
                });

                const result = await response.json();
                if (result.success) {
                    localStorage.removeItem('token'); // Xóa token từ localStorage
                    location.href = 'https://deadinside.pages.dev/public/login';  // Chuyển hướng đến trang đăng nhập
                } else {
                    alert('Đăng xuất không thành công');
                }
            } catch (error) {
                console.error('Lỗi khi đăng xuất:', error);
            }
        }

        // Gọi hàm để tải dữ liệu khi trang được tải
        fetchJobs();
    </script>
</body>
</html>
